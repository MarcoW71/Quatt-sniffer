  register_type: holding
  address: 2100
  unit_of_measurement: "V"
  device_class: "voltage"
  state_class: "measurement"
  accuracy_decimals: 1
  filters:
    #- throttle: ${throttling_value}
    - multiply: 1
    - clamp:
        min_value: 0
        max_value: 300
        ignore_out_of_range: true

- platform: modbus_controller
